[general]
full_uri  = http://www.yapcbrasil.org.br/2012/
#languages = pt en es
languages = pt en
default_language = pt
default_country  = br
name_pt   = YAPC::Brasil 2012
name_en   = YAPC::Brasil 2012
timezone  = -0300

[registration]
open = 1
# optional maximum number of attendees
#max_attendees = 100

# selects different phrases about "buying tickets", to be used when
# people can get it without actually paying. NOTE: if you set this to
# 1, there really should be a registration price of 0, otherwise users
# will get the nasty surprise of having to pay for a ticket that was
# promised "free of charge"...
#gratis = 0

[talks]
submissions_open = 0
submissions_notify_address = organizacao@yapcbrasil.org.br
submissions_notify_language = pt
notify_accept = 1
edition_open = 0
show_schedule = 0
durations = 20 40
start_date = 2012-10-19 00:00:00
end_date   = 2012-10-20 23:59:59
#levels = 4
#languages = pt en es
languages = pt en es

[levels]
level1_name_pt = N/A
level2_name_pt = Iniciante
level3_name_pt = Intermediári
level4_name_pt = Avançad

[rooms]
rooms = r1 r2
r1_name_pt = Salão Esmeralda
r2_name_pt = Salão Granada
#r3_name_pt = Sala 3

[payment]
type        = NONE
currency    = BRL
open        = 1
invoices    = 1
products    = registration

[product_registration]
name_pt     = Inscrição
prices      = 2

[product_registration_price1]
name_pt     = Preço Normal
amount      = 50

[product_registration_price2]
name_pt     = Preço Reduzido
amount      = 25

[payment_type_Fake]
plugin = Fake
notify_bcc  = organizacao@yapcbrasil.org.br


# optional Flickr support
[flickr]
tags = yapcbrasil2012
